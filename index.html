<!DOCTYPE html>
<html data-theme="light">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="weather">
            <div class="input-field">
                <form id="form" class="form-field">
                    <img src="./images/map.png" alt="map">
                    <input id="search" spellcheck="false" placeholder="Search City or Zip Code">
                </form>
                <div id="suggestions" class="suggestions"></div>
            </div>
            <div id="weather-info" class="weather-info">
                <div id="main-info" class="main-info">
                    <div id="content">
                        <h2 id="condition"></h2>
                        <h1 id="temperature"></h1>
                    </div>
                    <div id="hourly" class="hourly inactive">
                        <div class="hourly-time">
                            <div>
                                <h3>Morning</h3>
                                <h2 id="morning-temp"></h2>
                            </div>
                            <div>
                                <h3>Afternoon</h3>
                                <h2 id="afternoon-temp"></h2>
                            </div>
                            <div>
                                <h3>Evening</h3>
                                <h2 id="evening-temp"></h2>
                            </div>
                        </div>
                        <div class="hourly-time">
                            <div>
                                <h3>Rain</h3>
                                <h2 id="chance-rain"></h2>
                            </div>
                            <div>
                                <h3>Snow</h3>
                                <h2 id="chance-snow"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-stack">
                    <div class="col-stack">
                        <img class="field-img" src="./images/cloud.png" alt="droplet">
                        <h2 id="precipitation"></h2>
                        <h3>precipitation</h3>
                    </div>
                    <div class="col-stack">
                        <img class="field-img" src="./images/wind.png" alt="wind">
                        <h2 id="wind"></h2>
                        <h3>wind</h3>
                    </div>
                    <div class="col-stack">
                        <img class="field-img" src="./images/droplet.png" alt="radar">
                        <h2 id="humidity"></h2>
                        <h3>humidity</h3>
                    </div>
                </div>
                <div class="row-stack">
                    <div class="col-stack">
                        <img class="field-img" src="./images/leaf.png" alt="leaf">
                        <h2 id="air-quality"></h2>
                        <h3>air quality</h3>
                    </div>
                    <div class="col-stack">
                        <img class="field-img" src="./images/low-vision.png" alt="low-vision">
                        <h2 id="visibility"></h2>
                        <h3>visibility</h3>
                    </div>
                    <div class="col-stack">
                        <img class="field-img" src="./images/sun.png" alt="sun">
                        <h2 id="uv"></h2>
                        <h3>uv</h3>
                    </div>
                </div>
                <div class="row-stack">
                    <h3 id="date"></h3>
                    <h3 id="time"></h3>
                </div>
            </div>
            <div id="error" class="error">
                <img src="./images/bot.png" alt="bot">
                <h3>Looks like the weather's playing hide and seek.</h3>
                <h3 class="space-bot">How about a different location?</h3>
            </div>
        </div>
        <div class="settings">
            <img id="settings" src="./images/cog.png">
            <div id="dropdown" class="dropdown">
                <img id="color-mode" src="./images/bulb.png" alt="bulb">
                <h2 id="imperial-metric">F</h2>
            </div>
        </div>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="app.js"></script>
    </body>
</html>
